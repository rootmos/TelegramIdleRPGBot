template: Hello, %s!
defaultName: Stranger

server:
    applicationConnectors:
        - type: https
          port: 8443
          keyStorePath: cert/localhost.jks
          keyStorePassword: foobar123
          validateCerts: false
    requestLog:
        timeZone: UTC
        appenders:
            - type: file
              currentLogFilename: requests.log
              threshold: ALL
              archive: true
              archivedLogFilenamePattern: requests-%d.log
              archivedFileCount: 5
              timeZone: UTC

logging:
    level: INFO
    appenders:
        - type: console
          threshold: INFO
          timeZone: UTC
          target: stdout
        - type: file
          currentLogFilename: idlerpg.log
          threshold: ALL
          archive: true
          archivedLogFilenamePattern: idlerpg-%d.log
          archivedFileCount: 5
          timeZone: UTC
